name: Continuous Deployment

on:
  push:
    branches:
      - dev

jobs:
  deployment:
    runs-on: self-hosted
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: /usr/bin/node --max_semi_space_size=1 --max_old_space_size=198 /usr/bin/npm ci

      - name: Build applications
        run: |
          npm run build main
          npm run build code-review
          npm run build telegram-bot
      - name: Restart server applications
        run: |
          pm2 restart dev-acua-main
          pm2 restart dev-acua-code-review
          pm2 restart dev-acua-telegram-bot
